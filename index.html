<script>
// Section switcher
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Collapsibles
document.querySelectorAll('.collapsible').forEach(el => {
  el.addEventListener('click', function () {
    this.classList.toggle('active');
    const content = this.nextElementSibling;
    content.style.maxHeight = this.classList.contains('active') ? content.scrollHeight + 'px' : null;
  });
});

// Theme toggle
const darkModeKey = 'skygen-theme';
function toggleTheme() {
  document.body.classList.toggle("light-mode");
  localStorage.setItem(darkModeKey, document.body.classList.contains("light-mode") ? "light" : "dark");
}
if(localStorage.getItem(darkModeKey) === "light") {
  document.body.classList.add("light-mode");
}

// Countdown
const launchDate = new Date("July 20, 2026 00:00:00").getTime();
const countdownElement = document.getElementById("countdown");
const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;
  if(distance <= 0){
    clearInterval(timer);
    countdownElement.textContent = "ðŸŽ‰ Season 11 is LIVE!";
    countdownElement.style.color = "#0f0";
    return;
  }
  const d = Math.floor(distance/(1000*60*60*24));
  const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const m = Math.floor((distance%(1000*60*60))/(1000*60));
  const s = Math.floor((distance%(1000*60))/1000);
  countdownElement.textContent = `${d}d ${h}h ${m}m ${s}s`;
},1000);

// Copy to clipboard
function copyToClipboard(id){
  const text = document.getElementById(id).textContent;
  navigator.clipboard.writeText(text).then(()=>alert("âœ… Copied: "+text));
}

// Floating video close
function closeVideo(){
  document.getElementById('floating-box').style.display='none';
}

// ðŸ”¹ New: Show page after 25 seconds
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('loading-screen').style.display = 'none';
  }, 25000); // 25000ms = 25 seconds
});
</script>
